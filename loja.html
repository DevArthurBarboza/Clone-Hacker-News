    <form action="chocolate" id="form_race">
        <div>
            <p class="name" id="firstName">
                <label for="name">Name</label>
                <input type="text" name="name" id="name" required>
            </p>
            <p class="name" id="lastName">
                <label for="last">Last Name</label>
                <input type="text" name="lastName" id="last" required>
            </p>
        </div>


        <div>
            <label for="race">Select your race </label>
            <div>
                <p>
                    <input id="funRun" type="radio" name="race" value="funRun" required>
                    <label for="funRun">Fun Run 5k</label>
                </p>
                <p>
                    <input id="half" type="radio" name="race" value="halfRun" required>
                    <label for="half">Half Marathon</label>
                </p>
                <p>
                    <input type="radio" id="full" name="race" value="fullRace" required>
                    <label for="full">Full Marathon</label>
                </p>
            </div>
        </div>

        <div>
            <p>
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </p>
            <p id="margin-left">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" required>
            </p>

        </div>
        <button>Submit</button>

    </form>
